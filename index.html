<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main class="container">
    <div class="card">
      <div class="image-container mobile">
        <img class="image" src="./images/image-header-desktop.jpg" alt="Image Header Desktop" />
        <div class="image-shade"></div>
      </div>
      <div class="content-container">
        <div class="main-details">
          <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-container">
          <div class="stats">
            <h2 class="number">10k+</h2>
            <p class="description">companies</p>
          </div>
          <div class="stats">
            <h2 class="number">314</h2>
            <p class="description">templates</p>
          </div>
          <div class="stats">
            <h2 class="number">12M+</h2>
            <p class="description">queries</p>
          </div>
        </div>
      </div>
      <div class="image-container desktop">
        <img class="image" src="./images/image-header-desktop.jpg" alt="Image Header Desktop" />
        <div class="image-shade"></div>
      </div>
    </div>
  </main>



</body>

</html>
